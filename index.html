<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSGT94 Volleyball - Elite Championship</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">üèê</div>
            <h1 class="header-title">FSGT94 Elite</h1>
            <div class="tabs">
                <button class="tab active" onclick="showTab('classement')">Classement</button>
                <button class="tab" onclick="showTab('matchs')">Matchs</button>
                <button class="tab" onclick="showTab('powerranking')">Power Ranking</button>
                <button class="tab" onclick="showTab('statistiques')">Statistiques</button>
            </div>
        </header>

        <!-- Mobile Tabs -->
        <div class="mobile-tabs">
            <button class="tab active" onclick="showTab('classement')">Classement</button>
            <button class="tab" onclick="showTab('matchs')">Matchs</button>
            <button class="tab" onclick="showTab('powerranking')">Power Ranking</button>
            <button class="tab" onclick="showTab('statistiques')">Statistiques</button>
        </div>

        <!-- CLASSEMENT TAB -->
        <div id="classement" class="tab-content active">
            <h2 class="section-title">Classement</h2>
            <div class="sub-tabs">
                <button class="sub-tab active" onclick="showClassementSubTab('classement-table', this)">Classement</button>
                <button class="sub-tab" onclick="showClassementSubTab('classement-evolution', this)">√âvolution</button>
            </div>
            <div id="classement-table" class="classement-sub-tab-content active">
                <div id="classement-table-content"></div>
                <div class="legend">
                    <div class="legend-item"><div class="legend-bar" style="background: var(--rank-champion);"></div>Champion</div>
                    <div class="legend-item"><div class="legend-bar" style="background: var(--rank-europe);"></div>Podium</div>
                    <div class="legend-item"><div class="legend-bar" style="background: var(--rank-europa);"></div>Rel√©gation</div>
                </div>
            </div>
            <div id="classement-evolution" class="classement-sub-tab-content">
                <div class="chart-container" style="background: var(--card-bg); border-radius: 12px; padding: 20px; margin-top: 16px;">
                    <canvas id="evolutionChart" width="800" height="400"></canvas>
                </div>
            </div>
        </div>

        <!-- MATCHS TAB -->
        <div id="matchs" class="tab-content">
            <h2 class="section-title">Matchs</h2>
            <div id="matchs-content"></div>
        </div>

        <!-- POWER RANKING TAB -->
        <div id="powerranking" class="tab-content">
            <h2 class="section-title">Power Ranking</h2>
            <div class="sub-tabs">
                <button class="sub-tab active" onclick="showSubTab('pr-equipes', this)">√âquipes</button>
                <button class="sub-tab" onclick="showSubTab('pr-joueurs', this)">Joueurs</button>
            </div>
            <div id="pr-equipes" class="sub-tab-content active">
                <div id="pr-equipes-content"></div>
            </div>
            <div id="pr-joueurs" class="sub-tab-content">
                <div id="pr-joueurs-content"></div>
            </div>
        </div>

        <!-- STATISTIQUES TAB -->
        <div id="statistiques" class="tab-content">
            <h2 class="section-title">Statistiques ‚Äî Jen et ses Saints</h2>
            <div class="sub-tabs">
                <button class="sub-tab active" onclick="showStatsSubTab('stats-matchs', this)">Par match</button>
                <button class="sub-tab" onclick="showStatsSubTab('stats-annee', this)">Saison</button>
                <button class="sub-tab" onclick="showStatsSubTab('stats-sets', this)">Sets jou√©s</button>
            </div>
            <div id="stats-matchs" class="stats-sub-tab-content active">
                <div id="stats-matchs-content"></div>
            </div>
            <div id="stats-annee" class="stats-sub-tab-content">
                <div id="stats-annee-content"></div>
            </div>
            <div id="stats-sets" class="stats-sub-tab-content">
                <div class="card" style="background: var(--bg-header); border-radius: 12px; padding: 20px; margin-top: 16px;">
                    <h3 style="margin-bottom: 16px; color: var(--text-primary);">Sets jou√©s</h3>
                    <p style="color: var(--text-secondary);">Donn√©es √† venir...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
